<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <!-- CLAVE PARA CELULAR -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>Preguntas y Respuestas</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;

      background-image: url("img/fondo.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .quiz-container {
      background: rgba(255, 255, 255, 0.92);
      padding: 25px;
      width: 100%;
      max-width: 420px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
      text-align: center;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 15px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.97);
    }

    .message {
      margin-top: 15px;
      font-weight: bold;
      font-size: 16px;
    }

    .error { color: red; }
    .success { color: green; }

    /* PREMIO */
    .premio {
      display: none;
      font-size: 48px;
      font-weight: bold;
      color: gold;
      text-align: center;
      text-shadow: 3px 3px 8px black;
      padding: 20px;
    }

    @media (min-width: 768px) {
      .premio {
        font-size: 70px;
      }
    }
  </style>
</head>
<body>

<script>
